<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link href="./style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div class="top-row"></div>
            <button class="rock"><img src="./images/rock.svg" alt="rock icon"><span>Rock</span></button>
        </div>
        <h2 class='score'>0 - 0</h2>
        <div class="bottom-row">
            <button class="paper"><img src="./images/paper.svg" alt="paper icon"><span>Paper</span></button>
            <button class="scissors"><img src="./images/scissors.svg" alt="scissors icon"><span>Scissors</span></button>
        </div>
        <div class="start">Play Game</div>
        <h2 class="win-text"></h2>
    </body>
</html>
